<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexclock.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>clock</title>
</head>
<body>
    <div class="project-container">

        <div class="left-container">

            <div class="clock-container">
                
            </div>

            <div class="time-selection-container">
                
                <div class="row morning">

                    <div class="morning-image">

                    </div>

                    <div class="wakeup">
                        
                        <label class="set">Set wake up time</label>
                        <select id="wakeup-selector">

                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 AM</option>
                            <option value="12">12 AM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            <option value="24">12 AM - 1 AM</option>

                        </select>

                    </div>

                    

                </div>

                <div class="row row-2">

                    <div class="lb-1"></div>

                </div>

                <div class="row afternoon">

                    <div class="afternoon-image">

                    </div>

                    <div class="lunch">
                        
                        <label for="" class="set-lunch">Set lunch time</label>
                        <select name="" id="lunch-selector">

                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 AM</option>
                            <option value="12">12 AM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            <option value="24">12 AM - 1 AM</option>

                        </select>

                    </div>

                </div>

                <div class="row row-4">

                    <div class="lb-2"></div>

                </div>

                <div class="row night">

                    <div class="night-image">

                    </div>

                    <div class="dinner">
                        
                        <label for="" class="set-dinner">Set nap time</label>
                        <select name="" id="dinner-selector">

                           
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 AM</option>
                            <option value="12">12 AM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            <option value="24">12 AM - 1 AM</option>

                        </select>

                    </div>

                </div>

            </div>

            <button class="set-time-button">SET TIME !!</button>

            <div class="dynamic-container"></div>


        </div>


        <div class="right-container">


            <div class="time-container">

                <div class="tc-1 tc">

                    <span id="time">TIME</span>

                </div>

                <div class="tc-2 tc">

                    <span id="hour">10</span>
                    <p class="hours">hours</p>

                </div>

                <div class="colon-1">:</div>

                <div class="tc-3 tc">

                    <span id="minute">45</span>
                    <p class="minutes">mins</p>

                </div>

                <div class="colon-2">:</div>

                <div class="tc-4 tc">

                    <span id="second">01</span>
                    <p class="seconds">secs</p>

                </div>

                <div class="tc-5 tc">

                    <span id="am">AM</span>

                </div>

            </div>

            <div class="under-1"></div>

            <div class="under-2"></div>

            <div class="main-container">
          
                <div class="text-container">

                    <span id="text">LET'S HAVE SOME LUNCH !!</span>

                </div>

                <div class="image-container"></div>

            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
